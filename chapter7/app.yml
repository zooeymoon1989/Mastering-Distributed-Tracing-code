##################################################################################################
# Hello service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  labels:
    app: hello-svc
spec:
  # type: LoadBalancer
  selector:
    app: hello-svc
  ports:
  - name: http
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-svc
  template:
    metadata:
      labels:
        app: hello-svc
    spec:
      containers:
      - name: hello-svc
        image: zooeymoon1989/hello-app:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: app_name
          value: "hello"
        - name: formatter_host
          value: "formatter-svc"
---
##################################################################################################
# Formatter service v1/v2
##################################################################################################
